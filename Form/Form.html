<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Survey Form</title>
    <link rel="stylesheet" href="Form.css">
</head>
<body>
    <div class="modal-container">
        <div class="modal-content">
            <h2>Customer Survey Form</h2>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label>Is this your first time using our product and service?</label><br>
                <input type="radio" name="firstTime" value="yes"> Yes
                <input type="radio" name="firstTime" value="no"> No
            </div>
            <div class="form-group">
                <label>Would you recommend our service to your friends and colleagues?</label><br>
                <input type="radio" name="recommendation" value="yes"> Yes
                <input type="radio" name="recommendation" value="no"> No
            </div>
            <div class="form-group">
                <label>How satisfied are you with our company overall?</label><br>
                <input type="radio" name="satisfaction" value="yes"> Yes
                <input type="radio" name="satisfaction" value="no"> No
            </div>
            <div class="form-group">
                <label for="suggestion">Do you have a suggestion to improve our service?</label><br>
                <textarea id="suggestion"></textarea>
            </div>
            <div class="button-container">
                <button onclick="submitForm()">SUBMIT</button>
                <button onclick="resetForm()">RESET</button>
            </div>
        </div>
    </div>
    <script src="Form.js"></script>
</body>
</html>
