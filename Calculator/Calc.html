<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calc.css">
    <title>Basic Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display-container">
            <input id="display" class="display" disabled>
            <button id="clear" class="clear" onclick="clearDisplay()">AC</button>
        </div>
        <div class="buttons">
            <div class="row1">
            <button id="row" class="nine" onclick="appendToDisplay('9')">9</button>
            <button id="row" class="eight" onclick="appendToDisplay('8')">8</button>
            <button id="row" class="seven" onclick="appendToDisplay('7')">7</button>
            <button id="row" class="plus" onclick="appendToDisplay('+')">+</button>
        </div>
        <div class="row2">
            <button id="row2" class="four" onclick="appendToDisplay('4')">4</button>
            <button id="row2" class="five" onclick="appendToDisplay('5')">5</button>
            <button id="row2" class="six" onclick="appendToDisplay('6')">6</button>
            <button id="row2" class="minus" onclick="appendToDisplay('-')">-</button>
        </div>
        <div class="row3">
            <button id="row3" class="one" onclick="appendToDisplay('1')">1</button>
            <button id="row3" class="two" onclick="appendToDisplay('2')">2</button>
            <button id="row3" class="three"onclick="appendToDisplay('3')">3</button>
            <button id="row3" class="divide" onclick="appendToDisplay('/')">/</button>
        </div>
        <div class="row4">
            <button id="row4" class="dot" onclick="appendToDisplay('.')">.</button>
            <button id="row4" class="zero" onclick="appendToDisplay('0')">0</button>
            <button id="row4" class="equalto" onclick="calculate()">=</button>
            <button id="row4" class="multiply" onclick="appendToDisplay('*')">*</button>
        </div>
        </div>
    </div>
    <script src="Calc.js"></script>
</body>
</html>
